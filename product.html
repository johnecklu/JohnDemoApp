<!doctype html>
<html>
    <head>
        <title>John's Demo App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Add Product</a>
                    </div>

                </div>
            </nav>
        <div class="container">

            <form class="add-product form-horiziontal center-block" action="javascript:;" enctype="multipart/form-data" method="post" accept-charset="utf-8">


                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" id="price" placeholder="Enter price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="file">Image:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="file" id="file" placeholder="Enter price">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-add-product">Add Product</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
